################################################################################
-
  id: 201
  title: "Introduction 2"
  description: |
    해마 및 해마와 기능적으로 연결된 신경 네트워크는 공간과 시간 상에서 일어나는 많은 일들을 서로 구별하여
    정보로 저장하고 이를 기억해 내야 할 때 혼동없이 인출해 내는 매우 놀라운 기능을 가진 뇌 구조임.
    해마가 관여하는 것으로 알려진 인지 및 행동에 대한 간단한 소개를 위해 특히 단일신경세포의 활동을
    모니터링했던 대표적인 실험들의 리뷰를 할 예정임. 이와 함께 이를 가능케 하는 해마의 신경세포와
    신경망의 구조적, 기능적 특성에 대한 소개를 할 예정임.
  subtype: workshop 
  speakers: [1]

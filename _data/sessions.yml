# Day 3
# 의사결정 과제 중 행동과 뇌활동의 기술통계적 분석 및 계산모델링 
# (Descriptive Statistical Analyses and Computational Modeling of Human Decision-Making Data)
################################################################################
-
  id: 301
  title: "Introduction 3"
  description: |
    인지신경과학의 핵심목표는 인지행동과 뇌신경 활동을 연결하는 것이다.
    이 목표를 이루기 위한 핵심전략은, 인간을 피험자로 한 경우, 중요한 인지과제(canonical cognitive task)를
    수행 중 행동데이터와 뇌영상데이터를 수집하여 이를 계산적인 모델링으로 연결하는 것이다. 이 연결을 위해서는
    (1) 행동 도메인의 데이터를 기술적 양화(descriptive quantification)하여 행동특성을 추출하고 계산모델을 세우고,
    (2) 뇌영상 도메인의 데이터를 기술적 양화하여 신경특성을 추출하고 계산모델을 세우고,
    (3) 기술적 특성 및 모델적 특성에서 일치성(behavior-brain correspondence)을 찾는 신경통계적 방법을 적용해야 한다.
  subtype: workshop 
  speakers: [3]
-
  id: 302
  title: "Analysis and Modeling of Behavioral Data"
  description: |
    **Part 1** (Sang-Hun Lee):
    Multivariate regression analysis / Bayesian modeling of perceptual decision-making
    
    **Part 2** (Woo-Young Ahn):
    Computational modeling of decision-making choices (rodent and human data)
  subtype: workshop 
  speakers: [3, 5]
-
  id: 303
  title: "Analysis and Modeling of Brainimaging Data"
  description: |
    **Part 1** (Woo-Young Ahn):
    Brief introduction to fMRI / General Linear Model for fMRI data / model-based fMRI 

    **Part 2** (Sang-Hun Leek):
    Multivariate Pattern Analysis (SVM, SVR) / Dynamic Bayesian Network modeling on Perceptual Decision Making
  subtype: workshop 
  speakers: [5, 3]
-
